{% extends 'base.html' %} 
{% block page_title %}No. 1 Food Recipe | Enjoy the best food in life !{% endblock %} 
{% block content %}
<section class='mt-5 p-5'>
    <h1>Show Dish</h1>
    {% for d in data %}
        <table>
            <tr>
                <th>Dish name : </th>
                <td>
                    {{ d.dish_name }}
                </td>
            </tr>
        </table>
    {% endfor %}
    
</section>
{% endblock %}
